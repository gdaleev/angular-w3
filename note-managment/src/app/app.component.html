<div class="parent">
  <div class="child1">
    <input
      type="text"
      [(ngModel)]="title"
      class="title-input"
      placeholder="заглавие на бележката"
    /><br />
    <textarea
      class="content-input"
      [(ngModel)]="content"
      placeholder="съдържание на бележката"
    ></textarea
    ><br />
    <button (click)="addNote()" class="store-btn">СЪХРАНИ БЕЛЕЖКАТА</button>
  </div>
  <div class="child2">
    <app-notes
      (childValuesEvent)="onChildValuesEvent($event)"
      [notesArray]="notesArray"
      [editModeOn]="editModeOn"
      [index]="index"
      #notesComponent
    ></app-notes>
  </div>
</div>
